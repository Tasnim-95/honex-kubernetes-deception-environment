apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dmz-allow-from-ingress
  namespace: dmz
spec:
  podSelector:
    matchLabels:
      app: dmz-django
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
